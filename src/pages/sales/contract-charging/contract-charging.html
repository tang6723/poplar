<ion-header>

  <ion-navbar>
    <ion-title>收款</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list inset>
    <ion-item-divider color="primary">合同信息</ion-item-divider>

    <ion-item>合同编号：{{billid}}</ion-item>
    <ion-item>合同总价：{{billtotal}}</ion-item>
    <ion-item>销售员：{{billstate}}</ion-item>
    <ion-item>合同状态：{{billstate}}</ion-item>

    <ion-item-divider color="primary">收付款情况</ion-item-divider>
    <ion-item>
      <ion-label>支付方式</ion-label>
      <ion-select [(ngModel)]="chargingType" okText="确定" cancelText="取消">
        <ion-option value="收款">收款</ion-option>
        <ion-option value="付款">付款</ion-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label floating>收付金额</ion-label>
      <ion-input type="number" ></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>收付摘要</ion-label>
      <ion-textarea  rows="2"></ion-textarea>
    </ion-item>

    <ion-item ></ion-item>

  </ion-list>

</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-buttons end>
      <button ion-button icon-left (click)="dismiss()">
        <ion-icon name="md-close-circle"></ion-icon>
        取消
      </button>
      <button ion-button icon-left round outline color="danger" (click)="dismiss()">
        <ion-icon name="md-checkmark-circle-outline"></ion-icon>
        确定
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
