<ion-header>

  <ion-navbar>
    <ion-title>审批</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list inset>
    <ion-item-divider color="primary">合同信息</ion-item-divider>

    <ion-item>合同编号：{{billid}}</ion-item>
    <ion-item>合同总价：{{billtotal}}</ion-item>
    <ion-item>销售员：{{billstate}}</ion-item>
    <ion-item>合同状态：{{billstate}}</ion-item>
    <ion-item-divider color="primary">审批情况</ion-item-divider>

    <ion-item>
      <ion-label floating>审批意见</ion-label>
      <ion-textarea  rows="2"></ion-textarea>
    </ion-item>
    <ion-item color="primary">
      <ion-row>
        <ion-col>
          驳回<span item-right color="danger"><input type="checkbox" primary style="width:20px;height: 20px;" /> </span>
        </ion-col>
        <ion-col>
          同意<span item-right color="danger"><input type="checkbox" primary style="width:20px;height: 20px;" /> </span>
        </ion-col>
      </ion-row>
    </ion-item>
    <ion-item ></ion-item>

  </ion-list>

</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-buttons end>
      <button ion-button icon-left (click)="dismiss()">
        <ion-icon name="md-close-circle"></ion-icon>
        取消
      </button>
      <button ion-button icon-left round outline color="danger" (click)="dismiss()">
        <ion-icon name="md-checkmark-circle-outline"></ion-icon>
        确定
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
