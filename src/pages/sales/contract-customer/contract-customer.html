<ion-header>

  <ion-navbar>
    <ion-title>选择客户</ion-title>
  </ion-navbar>
  <ion-toolbar>
    <ion-searchbar (input)="getItems($event)"></ion-searchbar>
  </ion-toolbar>

</ion-header>


<ion-content padding>

  <P>
    {{customerIdParam}}
  </P>
  <ion-list radio-group>
    <ion-item *ngFor="let item of customerList">
      <h2>{{item.customer}}</h2>
      <ion-row>
        <ion-col  text-left>
          <span color="primary">￥{{item.contacts}}</span>
        </ion-col>
        <ion-col center text-center>
          电话<span item-right color="primary">{{item.telephone}}</span>
        </ion-col>
        <ion-col center text-right>
          选择
          <span item-right color="danger"><input type="radio" primary style="width:24px;height: 20px;" /> </span>
        </ion-col>
      </ion-row>

      <p>{{item.customeraddress}}</p>
    </ion-item>
  </ion-list>

</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-buttons end>
      <button ion-button icon-left (click)="dismiss()">
        <ion-icon name="md-close-circle"></ion-icon>
        取消
      </button>
      <button ion-button icon-left round outline color="danger" (click)="dismiss()">
        <ion-icon name="md-checkmark-circle-outline"></ion-icon>
        确定
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
