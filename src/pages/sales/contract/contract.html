<ion-header>

  <ion-navbar color="primary">
    <ion-title>销售合同</ion-title>
  </ion-navbar>
  <ion-toolbar>
    <ion-buttons start *ngIf="isBill">
      <button ion-button color="primary" (click)="presentCustomerModal()">
        <ion-icon name="md-person-add"></ion-icon>
      </button>
      <button ion-button color="primary" (click)="presentGoodsModal()">
        <ion-icon name="md-add-circle"></ion-icon>
      </button>
    </ion-buttons>

    <ion-buttons end>
      <button ion-button color="secondary" *ngIf="isCheck">
        <ion-icon name="md-checkmark"></ion-icon>
      </button>
      <button ion-button color="danger" *ngIf="isCharging" >
        <ion-icon name="logo-yen"></ion-icon>
      </button>
      <button ion-button color="secondary" *ngIf="isStock">
        <ion-icon name="ios-clipboard-outline"></ion-icon>
      </button>
      <button ion-button color="secondary" *ngIf="isTraffic">
        <ion-icon name="ios-car"></ion-icon>
      </button>
      <button ion-button color="secondary" *ngIf="isInstall">
        <ion-icon name="ios-build-outline"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>

</ion-header>


<ion-content padding>

  <ion-list inset>
    <ion-item-divider>
      <h5 item-left >合计：￥<span color="danger">{{billtotal}}</span>元</h5>
      <ion-badge item-right>{{billstate}}</ion-badge>
    </ion-item-divider>
    <ion-item>
      <ion-icon name="ios-contacts" primary item-left></ion-icon>
      <h2>{{customer}}</h2>
      <h5>{{contacts}}      {{telephone}}</h5>
      <p>{{customeraddress}}</p>
    </ion-item>
    <ion-item-divider>
      商品明细
    </ion-item-divider>
    <ion-item *ngFor="let item of items">
      <h2>{{item.name}}</h2>
      <h3>{{item.specification}}</h3>
      <p>
        <ion-badge item-right>{{item.num}}</ion-badge>
        单价：<span class="price-strong">￥{{item.price}}</span>
      </p>
      <span item-right primary>小计：￥{{item.num*item.price}}</span>
    </ion-item>

    <ion-item>
      <h2>商品总额 <span item-right>{{billtotal}}</span></h2>
      <P>+运费</P>
      <P>+安装费</P>

    </ion-item>


  </ion-list>

</ion-content>

<ion-footer>
  <ion-toolbar>
    <h5 item-right>合计：￥<span color="danger">{{billtotal}}</span>元</h5>
    <ion-buttons end>
      <button ion-button icon-left >
        <ion-icon name="ios-checkbox-outline"></ion-icon>
        保存
      </button>
      <button ion-button round outline color="danger">
        <ion-icon name="send"></ion-icon>
        提交
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
