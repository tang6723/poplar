<ion-header>

  <ion-navbar>
    <ion-title>收款付款项目</ion-title>
  </ion-navbar>
  <ion-toolbar>
    <ion-searchbar (input)="getItems($event)"></ion-searchbar>
  </ion-toolbar>

</ion-header>


<ion-content padding>
  <ion-list inset>
    <ion-item-divider>收款</ion-item-divider>
    <ion-item *ngFor="let item of contractitems1" >
      <ion-row>
        <ion-col width-62>
          <h2>{{item.customer}}</h2>
        </ion-col>
        <ion-col width-38 text-right>
          总价：￥<span color="secondary">{{item.total}}</span>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col>
          <ion-note>{{item.billno}}</ion-note>
        </ion-col>
        <ion-col center text-center>
          <ion-badge>{{item.dateissue}}</ion-badge>
        </ion-col>
        <ion-col center text-right>
          <button ion-button clear small color="primary" icon-left (click)="dismiss()">
            <ion-icon name='share-alt'></ion-icon>
            选择
          </button>
        </ion-col>
      </ion-row>
    </ion-item>

    <ion-item-divider>付款</ion-item-divider>
    <ion-item *ngFor="let item of contractitems2" >
    <ion-row>
      <ion-col width-62>
        <h2>{{item.customer}}</h2>
      </ion-col>
      <ion-col width-38 text-right>
        总价：￥<span color="danger">{{item.total}}</span>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-note>{{item.billno}}</ion-note>
      </ion-col>
      <ion-col center text-center>
        <ion-badge>{{item.dateissue}}</ion-badge>
      </ion-col>
      <ion-col center text-right>
        <button ion-button clear small color="primary" icon-left (click)="dismiss()">
          <ion-icon name='share-alt'></ion-icon>
          选择
        </button>
      </ion-col>
    </ion-row>
    </ion-item>

  </ion-list>

</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-buttons end>
      <button ion-button icon-left (click)="dismiss()">
        <ion-icon name="md-close-circle"></ion-icon>
        取消
      </button>
      <button ion-button icon-left round outline color="danger" (click)="dismiss()">
        <ion-icon name="md-checkmark-circle-outline"></ion-icon>
        确定
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
