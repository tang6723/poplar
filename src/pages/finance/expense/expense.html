<ion-header>

  <ion-navbar color="primary">
    <ion-title>日常报销</ion-title>
  </ion-navbar>

  <ion-toolbar>
    <ion-buttons start>
      <button ion-button color="primary">
        <ion-icon name="md-add-circle"></ion-icon>
        增加
      </button>
      <button ion-button color="primary">
        <ion-icon name="md-checkmark-circle"></ion-icon>
        修改
      </button>
      <button ion-button color="primary">
        <ion-icon name="md-close-circle"></ion-icon>
        删除
      </button>

    </ion-buttons>

    <ion-buttons end>
      <button ion-button color="secondary" *ngIf="isCheck" (click)="pushExpenseItem('审批')">
        <ion-icon name="md-checkmark"></ion-icon>
      </button>
      <button ion-button color="danger" *ngIf="isCharging" (click)="pushExpenseItem('收款')">
        <ion-icon name="logo-yen"></ion-icon>
      </button>
      <button ion-button color="primary" [navPush]="expenseList">
        <ion-icon name="ios-more"></ion-icon>
        列表
      </button>
    </ion-buttons>
  </ion-toolbar>

</ion-header>


<ion-content padding>

</ion-content>
