<ion-header>

  <ion-navbar color="primary">
    <ion-title>收款付款</ion-title>
  </ion-navbar>

  <ion-toolbar>
    <ion-buttons start>
      <button ion-button color="primary" (click)="presentBillsModal()">
        <ion-icon name="md-add-circle"></ion-icon>
        增加
      </button>
      <button ion-button color="primary">
        <ion-icon name="md-checkmark-circle"></ion-icon>
        修改
      </button>
      <button ion-button color="primary">
        <ion-icon name="md-close-circle"></ion-icon>
        删除
      </button>

    </ion-buttons>

    <ion-buttons end>
      <button ion-button color="primary" [navPush]="billsList">
        <ion-icon name="ios-more"></ion-icon>
        列表
      </button>
    </ion-buttons>
  </ion-toolbar>

</ion-header>


<ion-content padding>

  <ion-list inset>
    <ion-item-divider color="primary">报销信息</ion-item-divider>

    <ion-item>合同编号：{{billid}}</ion-item>
    <ion-item>合同总价：{{billtotal}}</ion-item>
    <ion-item>销售员：{{billstate}}</ion-item>
    <ion-item>合同状态：{{billstate}}</ion-item>

    <ion-item-divider color="primary">收付款情况</ion-item-divider>
    <ion-item>
      <ion-label>支付方式</ion-label>
      <ion-select [(ngModel)]="chargingType" okText="确定" cancelText="取消">
        <ion-option value="收款">收款</ion-option>
        <ion-option value="付款">付款</ion-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label floating>收付金额</ion-label>
      <ion-input type="number" ></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>收付摘要</ion-label>
      <ion-textarea  rows="2"></ion-textarea>
    </ion-item>

    <ion-item ></ion-item>

  </ion-list>

</ion-content>
