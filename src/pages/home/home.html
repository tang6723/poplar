<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      <ion-icon [name]="myIcon"></ion-icon>
      REA财务系统
    </ion-title>
    <ion-buttons end >
      <button ion-button  (click)="presentPopover($event)">
        <ion-icon name="more"  ></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-grid>

    <ion-row  >
      <ion-col text-center>
        <div>
          <button ion-button  icon-only style=" width: 56px;height: 56px;border-radius: 50%;"  [navPush]="contractListPage">
            <ion-icon name="ios-appstore"></ion-icon>
          </button>
          <h3>销售管理</h3>
          <ion-buttons end >
            <button ion-button icon-only clear small  color="danger"  [navPush]="contractPage">
              <ion-icon name="ios-add-circle-outline" ></ion-icon>
            </button>
          </ion-buttons>
        </div>
      </ion-col>

      <ion-col text-center>
        <div>
          <button ion-button  icon-only style=" width: 56px;height: 56px;border-radius: 50%;" [navPush]="orderListPage">
            <ion-icon name="ios-basket"></ion-icon>
          </button>
          <h3>采购管理</h3>
          <ion-buttons end >
            <button ion-button icon-only clear small  color="danger" [navPush]="orderPage">
              <ion-icon name="ios-add-circle-outline" ></ion-icon>
            </button>
          </ion-buttons>
        </div>
      </ion-col>
    </ion-row>

    <ion-row  >
      <ion-col text-center>
        <div>
          <button ion-button  icon-only  style=" width: 56px;height: 56px;border-radius: 50%;" [navPush]="stockGoodsListPage">
            <ion-icon name="ios-archive"></ion-icon>
          </button>
          <h3>商品管理</h3>
          <ion-buttons end >
            <button ion-button icon-only clear small  color="danger"  [navPush]="stockGoodsPage">
              <ion-icon name="ios-add-circle-outline" ></ion-icon>
            </button>
          </ion-buttons>
        </div>
      </ion-col>

      <ion-col text-center>
        <div>
          <button ion-button  icon-only style=" width: 56px;height: 56px;border-radius: 50%;" [navPush]="billsListPage">
            <ion-icon name="logo-bitcoin"></ion-icon>
          </button>
          <h3>收款付款</h3>
          <ion-buttons end >
            <button ion-button icon-only clear small  color="danger" [navPush]="billsPage">
              <ion-icon name="ios-add-circle-outline" ></ion-icon>
            </button>
          </ion-buttons>
        </div>
      </ion-col>
    </ion-row>

    <ion-row  >
      <ion-col text-center>
        <div>
          <button ion-button  icon-only style=" width: 56px;height: 56px;border-radius: 50%;" [navPush]="expenseListPage">
            <ion-icon name="calendar"></ion-icon>
          </button>
          <h3>日常报销</h3>
          <ion-buttons end >
            <button ion-button icon-only clear small  color="danger"  [navPush]="expensePage">
              <ion-icon name="ios-add-circle-outline" ></ion-icon>
            </button>
          </ion-buttons>
        </div>
      </ion-col>

      <ion-col text-center>
        <div>
          <button ion-button icon-only  style=" width: 56px;height: 56px;border-radius: 50%;" [navPush]="raiseListPage">
            <ion-icon name="logo-euro"></ion-icon>
          </button>
          <h3>筹资管理</h3>
          <ion-buttons end >
            <button ion-button icon-only clear small  color="danger" [navPush]="raisePage">
              <ion-icon name="ios-add-circle-outline" ></ion-icon>
            </button>
          </ion-buttons>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-item padding>
    <ion-icon name="ios-contacts" color="primary" item-left></ion-icon>
    <h5 color="primary" style="margin-top: -0.1rem;">{{username}}</h5>
    <ion-note item-right>{{usertitle}}</ion-note>

  </ion-item>

</ion-content>
