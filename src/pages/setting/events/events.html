<ion-header>

  <ion-navbar  color="primary">
    <ion-title style="text-align: center">事件</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>

    <ion-item>
      <ion-row>
        <ion-col center text-center>
          <button>
            <ion-icon name="ios-add-circle-outline"></ion-icon>
            添加
          </button>
        </ion-col>
        <ion-col center text-center>
          <button>
            <ion-icon name="ios-checkbox-outline"></ion-icon>
            保存
          </button>
        </ion-col>
        <ion-col center text-center>
          <button>
            <ion-icon name="ios-arrow-dropdown-outline"></ion-icon>
            下架
          </button>
        </ion-col>
        <ion-col center text-center>
          <button>
            <ion-icon name="ios-backspace-outline"></ion-icon>
            刷新
          </button>
        </ion-col>
      </ion-row>
    </ion-item>

    <ion-item>
      <ion-label>事件名称</ion-label>
      <ion-select [(ngModel)]="eventtype" okText="确定" cancelText="取消"(ionChange)="eventChange($event)">
        <ion-option *ngFor="let eventitem of eventList" value="{{eventitem.eventvalue}}">
          {{eventitem.eventtext}}
        </ion-option>
      </ion-select>
    </ion-item>

    <ion-item-divider primary>777</ion-item-divider>
    <ion-item *ngFor="let myitem of eventData" >
      <<ion-icon name="bluetooth" item-left color="primary"></ion-icon>
      <ion-label>{{myitem.eventtext}}</ion-label>
      <ion-toggle checked="{{myitem.eventvalue}}" (ionChange)="textChange($event)"></ion-toggle>
    </ion-item>

  </ion-list>

</ion-content>
