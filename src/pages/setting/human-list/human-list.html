<ion-header>

  <ion-navbar>
    <ion-title style="text-align: center">人力资源列表</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item-divider primary>人力资源列表</ion-item-divider>
  <ion-item *ngFor="let item of items" >
    <ion-row>
      <ion-col width-67>
        <h2>{{item.name}}</h2>
      </ion-col>
      <ion-col width-33>
        单价：￥{{item.price}}元/小时
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-note>分类：{{item.fenlei}}</ion-note>
      </ion-col>
      <ion-col center text-right>
          <button clear small color="primary" (click)="EditGoods(item)">编辑</button>
          <button clear small color="primary" (click)="DeleteGoods(item)">删除</button>
      </ion-col>
    </ion-row>
  </ion-item>
</ion-content>
