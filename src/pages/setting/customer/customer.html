<ion-header>

  <ion-navbar color="primary">
    <ion-title style="text-align: center">客户管理</ion-title>
    <ion-buttons end>
      <button royal (click)="popCustomerList()">
        <ion-icon name="ios-more"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>

    <ion-item>
      <ion-row>
        <ion-col center text-center>
          <button>
            <ion-icon name="ios-add-circle-outline"></ion-icon>
            添加
          </button>
        </ion-col>
        <ion-col center text-center>
          <button>
            <ion-icon name="ios-checkbox-outline"></ion-icon>
            保存
          </button>
        </ion-col>
        <ion-col center text-center>
          <button>
            <ion-icon name="ios-arrow-dropdown-outline"></ion-icon>
            下架
          </button>
        </ion-col>
        <ion-col center text-center>
          <button>
            <ion-icon name="ios-backspace-outline"></ion-icon>
            返回
          </button>
        </ion-col>
      </ion-row>
    </ion-item>

    <ion-item>
      <ion-label  floating>客户名称</ion-label>
      <ion-textarea  rows="2"></ion-textarea>
    </ion-item>

    <ion-item>
      <ion-label  floating>客户地址</ion-label>
      <ion-textarea  rows="1"></ion-textarea>
    </ion-item>
    <ion-item>
      <ion-label  floating>联系人</ion-label>
      <ion-textarea  rows="1"></ion-textarea>
    </ion-item>
    <ion-item>
      <ion-label  floating>联系电话</ion-label>
      <ion-textarea  rows="2"></ion-textarea>
    </ion-item>
    <ion-item>
      <ion-label  floating>客户说明</ion-label>
      <ion-textarea  rows="2"></ion-textarea>
    </ion-item>

  </ion-list>
</ion-content>
